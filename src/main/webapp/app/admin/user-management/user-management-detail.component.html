<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="user">
            <h2>
                <span>Operador</span> [<b>{{ user.login }}</b>]
            </h2>

            <dl class="row-md jh-entity-details">
                <dt><span>Login</span></dt>
                <dd>
                    <span>{{ user.login }}</span>
                </dd>

                <dt><span>Nome</span></dt>
                <dd>{{ user.nome }}</dd>

                <dt><span>Data de cadastro</span></dt>
                <dd>{{ user.dataCadastro | date:'dd/MM/yy HH:mm' }}</dd>

                <dt><span>Perfis</span></dt>
                <dd>
                    <ul class="list-unstyled">
                        <li *ngFor="let authority of user.perfis">
                            <span class="badge badge-info">{{ authority }}</span>
                        </li>
                    </ul>
                </dd>
            </dl>

            <button type="submit" routerLink="../../" class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Voltar</span>
            </button>
        </div>
    </div>
</div>
